<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <div id="getcamera">
        <i class="icon ion-camera"></i>
      </div>
      <ion-header-bar class="bar-dark">
        <i class="icon ion-images" id="iconlogo"></i>
        <h1 class="title">AppFilterImage</h1>
        <a class="button button-outline icon-right ion-checkmark-circled" id="btsave">Save</a>
      </ion-header-bar>
      <ion-content id="contentapp">
        <img src="img/test.jpg">
      </ion-content>

      <div id="barfooter" class="bar bar-footer">
        <div class="filter">
          <img src="img/test.jpg">
        </div>
        <div class="filter">
          <img src="img/test.jpg">
        </div>
        <div class="filter">
          <img src="img/test.jpg">
        </div>
        <div class="filter">
          <img src="img/test.jpg">
        </div>
        <div class="filter">
          <img src="img/test.jpg">
        </div>
        <div class="filter">
          <img src="img/test.jpg">
        </div>
      </div>

    </ion-pane>
  </body>
</html>
